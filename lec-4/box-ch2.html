<style>
.BN {
  padding-top: 6px;
  padding-bottom: 6px;
  cursor: pointer;
  margin-left: 5px;
  margin-right: 5px;
}

.num {
  font-family: 'Times New Roman', Times, serif;
  border: none;
  background-color: rgba(255, 255, 255, 0);
  color: purple;
  cursor: pointer;
  text-decoration: underline purple;  
}

.stretch {
  background-color: green;
  color: white;
  border: none;
  padding-top: 5px;
  padding-bottom: 5px;
  padding-left: 12px;

  transition: padding 0.75s;

}

.stretch:hover {

  padding-right: 30px;

.shadow {
  background-color: green;
  color: white;
  border: none;
  padding-top: 5px;
  padding-bottom: 5px;

  padding-right: 12px;
  cursor: pointer;
  box-shadow: 3px 3px 5px 0px rgba(0, 0, 0, 0.664);

.shadow:active {

  margin-top: 4px;
  box-shadow: none;

.one {

  padding-top: 5px;
