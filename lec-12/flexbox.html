<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox practice</title>
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="
      display: flex;
      flex-direction: row;">
      <div style="background-color: lightblue;">div 1 text</div>
      <div style="background-color: lightpink;">div 2 <p>text</p></div>
    </div>

    <div style="
      margin-top: 30px;
      display: flex;
      flex-direction: row;">
      <div style="background-color: lightblue;
      width: 100px;">100px</div>
      <div style="background-color: lightpink;
            flex: 1;">flex: 1</div>
    </div>

    <div style="
      margin-top: 30px;
      display: flex;
      flex-direction: row;">
      <div style="background-color: lightblue;
      width: 100px;">100px</div>
      <div style="background-color: lightpink;
      flex: 1;">flex: 1</div>
      <div style="background-color: lightblue;
      flex: 2;"> flex: 2</div>
    </div>

    <div style="
      margin-top: 30px;
      height: 70px;
      border-style: solid;
      border-color: gray;
      border-width: 1px;
      display: flex;
      flex-direction: row;
      justify-content: center;">
      <div style="background-color: lightblue;
      width: 100px;">100px</div>
      <div style="background-color: lightpink;
      width: 100px;">100px</div>
      <div style="background-color: lightblue;
      width: 100px;">100px</div>
    </div>

    <div style="
      margin-top: 30px;
      height: 70px;
      border-style: solid;
      border-color: gray;
      border-width: 1px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;">
      <div style="background-color: lightblue;
      width: 100px;">100px</div>
      <div style="background-color: lightpink;
      width: 100px;">100px</div>
      <div style="background-color: lightblue;
      width: 100px;">100px</div>
    </div>

    <div style="
      margin-top: 30px;
      height: 70px;
      border-style: solid;
      border-color: gray;
      border-width: 1px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;">
      <div style="background-color: lightblue;
      width: 100px;">100px</div>
      <div style="background-color: lightpink;
      width: 100px;">100px</div>
      <div style="background-color: lightblue;
      width: 100px;">100px</div>
    </div>

    <div style="
      margin-top: 30px;
      display: flex;
      flex-direction: row;">
      <div style="background-color: lightblue;
        width: 200px;">200px</div>
      <div style="background-color: lightpink;
        width: 75px;">75px</div>
    </div>

    <div style="
      margin-top: 30px;
      display: flex;
      flex-direction: row;">
      <div style="background-color: lightblue;
        width: 50px;">item1</div>
      <div style="background-color: lightpink;
        flex: 1;">item2</div>
      <div style="background-color: lightblue;
        width: 75px;">item3</div>
    </div>

    <div style="
      margin-top: 30px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;">
      <div style="background-color: lightblue;">item1</div>
      <div style="background-color: lightpink;">item2</div>
      <div style="background-color: lightblue;">item3</div>
      <div style="background-color: lightpink;">item4</div>
    </div>

    <div style="
      margin-top: 30px;
      height: 50px;
      border-style: solid;
      border-color: gray;
      border-width: 1px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;">
      <div style="background-color: lightblue;">item1</div>
      <div style="background-color: lightpink;">item2</div>
    </div>
  </body>
</html>
